<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Pro Flutter</title>
    <link rel="icon" type="image/png" href="images/favicon/favicon-16x16.png" sizes="16x16">  
    <link rel="icon" type="image/png" href="images/favicon/favicon-32x32.png" sizes="32x32">  
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96">  
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div id="logo">
          <h1>Pro Flutter</h1>
          <a class="move-to" href="#header"><img src="./images/logo.png" alt="logo"></a>
        </div>
        <div id="links">
          <ul>
            <li><a class="move-to" href="#about">About</a></li>
            <li><a class="move-to" href="#courses">Courses</a></li>
            <li><a class="move-to" href="#contact">Contact</a></li>
            <li><a title="YouTube" href="" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a></li>
            <li><a title="GitHub" href="" target="_blank" rel="noopener"><i class="fab fa-github"></i></a></li>
          </ul>
        </div>
        <button id="hamburger" aria-label="Menu" onclick="hamburger()">
          <span class="hamburger-container" tabindex="-1">
            <span class="hamburger-bars"></span>
          </span>
        </button>
      </div>
      <div id="hamburger-menu">
        <ul>
          <li><a class="move-to" href="#about">About</a></li>
          <li class="break"></li>
          <li><a class="move-to" href="#courses">Courses</a></li>
          <li class="break"></li>
          <li><a class="move-to" href="#contact">Contact</a></li>
          <li class="break"></li>
          <li><a title="YouTube" href="" target="_blank"><i class="fab fa-youtube"></i></a></li>
          <li><a title="GitHub" href="" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
      </div>
    </nav>
    <header id="header">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide slide-newsletter">
              <div class="gradient">
                <div class="wrapper box">
                  <p>Sign up for Newsletter</p>
                  <div class="break"></div>
                  <a class="move-to" href="#newsletter"><div>See more</div></a>
                </div>
              </div>
            </li>
            <li class="glide__slide slide-courses">
              <div class="gradient">
                <div class="wrapper box">
                  <p>Check out recent tutorials</p>
                  <div class="break"></div>
                  <a class="move-to" href="#courses"><div>See more</div></a>
                </div>
              </div>
            </li>
            <li class="glide__slide slide-contact">
              <div class="gradient">
                <div class="wrapper box">
                  <p>Get in Touch</p>
                  <div class="break"></div>
                  <a class="move-to" href="#contact"><div>See more</div></a>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
    </header>
    <main>
      <section id="about" class="wrapper">
        <div class="text-wrap">
          <h2 id="about_title"></h2>
          <p id="about_text"></p>
        </div>
        <div class="row">
          <div class="col">
            <video id="about_first_card_file" 
            autoplay 
            playsinline 
            muted 
            loop></video>
            <h3 id="about_first_card_title"></h3>
            <p id="about_first_card_text"></p>
          </div>
          <div class="col">
            <video id="about_second_card_file" 
            autoplay 
            playsinline 
            muted 
            loop></video>
            <h3 id="about_second_card_title"></h3>
            <p id="about_second_card_text"></p>
          </div>
          <div class="col">
            <video id="about_third_card_file" 
            autoplay 
            playsinline 
            muted 
            loop></video>
            <h3 id="about_third_card_title"></h3>
            <p id="about_third_card_text"></p>
          </div>
        </div>
      </section>
      <section id="courses">
        <div class="bg-color">
          <div class="wrapper">
            <div class="text-wrap">
              <h2 id="courses_title"></h2>
              <p id="courses_text"></p>
            </div>
            <div class="row">
              <div class="col">
                <div class="video-container">
                  <iframe 
                  id="courses_first_vid" 
                  frameborder="0"
                  allowfullscreen></iframe>
                </div>
              </div>
              <div class="break-col"></div>
              <div class="col">
                <div class="video-container">
                  <iframe 
                  id="courses_second_vid" 
                  frameborder="0"
                  allowfullscreen></iframe>
                </div>
              </div>
              <div class="break-col"></div>
              <div class="col">
                <div class="video-container">
                  <iframe 
                  id="courses_third_vid" 
                  frameborder="0"
                  allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="newsletter" class="wrapper">
        <div class="text-wrap">
          <div class="row">
            <div class="col">
              <img src="./images/newsletter.jpg" alt="newsletter art image">
            </div>
            <div class="col">
              <h2 id="newsletter_title"></h2>
              <p id="newsletter_text"></p>
              <form id="newsletter-form">
                <input id="name-input" type="text" placeholder="Name">
                <div class="break"></div>
                <input id="email-input" type="email" placeholder="Your email">
                <div class="break"></div>
                <button id="sign-up" class="hover-effect" onclick="validate()">
                  <div class="loading"></div>
                  <div class="btn-text">Sign up</div>
                </button>
              </form>
            </div>
          </div>          
        </div>
      </section>
    </main>
    <footer id="contact">
      <div id="footer-logo">
        <img src="./images/footerLogo.png" alt="Pro Flutter logo">
      </div>
      <div class="contact-icons">
        <div class="tooltip">
          <i class="far fa-envelope" onclick="copy('rafbednarczuk@gmail.com')" onmouseout="outCopy()"></i>
          <span class="tooltiptext" id="mailTooltip">Copy to clipoboard</span>
        </div>
        <a title="Instagram" href="" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a></li>
        <a title="YouTube" href="" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a></li>
        <a title="GitHub" href="" target="_blank" rel="noopener"><i class="fab fa-github"></i></a></li>
      </div>
      <p>&copy; 2019 Pro Flutter - All rights reserved</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
